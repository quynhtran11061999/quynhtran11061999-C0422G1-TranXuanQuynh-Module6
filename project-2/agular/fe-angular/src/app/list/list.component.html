<div class="site-wrap">
  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->

  <div class="slide-one-item home-slider owl-carousel">
    <div class="site-blocks-cover inner-page overlay" style="background-image: url(../../assets/images/hero_2.jpg);"
         data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6 text-center" data-aos="fade">
            <h1 class="font-secondary  font-weight-bold text-uppercase"></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="site-blocks-cover inner-page overlay" style="background-image: url(../../assets/images/hero_1.jpg);"
         data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center" data-aos="fade">
            <h1 class="font-secondary font-weight-bold text-uppercase"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="slant-1"></div>

  <div class="site-section ">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="site-section-heading text-uppercase text-center font-secondary">Danh mục sách</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-end mb-3">
            <input placeholder="Tiêu đề" type="text" class="w-50" [(ngModel)]="title" (change)="getAllAndSearchBook()">
            <button class="btn btn-outline-success ms-2" type="submit">Tìm kiếm</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card" style="width: 25%;" *ngFor="let book of books">
          <img src="{{book.imageUrl}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">Giá bán: {{book.price| currency:'':'':'4.0-2'}}đ</p>
            <p><a href="#" class="btn btn-success text-white px-4 w-100" [routerLink]="['/details/',book.id]">Chi tiết sách</a></p>
            <p><a href="#" class="btn btn-success text-white px-4 w-100">Thêm vào giỏ hàng</a></p>
          </div>
        </div>
      </div>
      <div class="row text-center mb-3">
        <div class="col-lg-12 d-flex justify-content-center mt-3">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link bg-success text-white" aria-label="Previous" *ngIf="page" (click)="previous()">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item text-success"><a class="page-link">{{page + 1}}</a></li>
              <li class="page-item text-success"><a class="page-link">/</a></li>
              <li class="page-item text-success"><a class="page-link">{{totalPage}}</a></li>
              <li class="page-item">
                <a class="page-link bg-success text-white" aria-label="Next" *ngIf="page != totalPage -1" (click)="next()">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
