<div class="site-wrap" style="width: 1400px">
  <div class="content" style="background-image: url(../../assets/images/hero_2.jpg);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">
                  <h1 class="text-center text-success mt-4">Đăng nhập</h1>
                </div>
                <form action="#" method="post" (ngSubmit)="userLogin()">
                  <div class="form-group first">
                    <label for="username">Tài khoản</label>
                    <input class="form-control" name="email" type="email" id="username" [(ngModel)]="account.email">
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="account.password" id="password">
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Nhớ mật khẩu</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass text-success">Quên mật khẩu</a></span>
                  </div>
                  <input type="submit" value="Đăng nhập" class="btn btn-pill text-white btn-block btn-success">
                  <span class="d-block text-center my-4 text-muted">Đăng nhập với</span>
                  <div class="social-login text-center mb-2">
                    <a href="#" class="facebook" style="color: green">
                      <span class="icon-facebook mr-3"></span>
                    </a>
                    <a href="#" class="twitter" style="color: green">
                      <span class="icon-twitter mr-3"></span>
                    </a>
                    <a href="#" class="google" style="color: green">
                      <span class="icon-google mr-3"></span>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
