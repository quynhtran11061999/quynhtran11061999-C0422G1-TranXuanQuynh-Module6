<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <table class="table table-bordered">
        <thead>
        <tr class="p-bg">
          <td class="text-white" style="padding-left: 30px">Tổng hợp tính năng</td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="" class="p-a">Cầm đồ</a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="" class="p-a">Thanh lý</a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="" class="p-a">Trả đồ</a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="" class="p-a">Thông tin cửa hàng</a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="" class="p-a"> Quản lý khách hàng</a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="/employee/details" class="p-a">Thông tin cá nhân</a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="" class="p-a">Nhắn tin</a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 30px">
            <a href="/news/create" class="p-a">Thêm tin tức</a>
          </td>
        </tr>
        </thead>
      </table>
    </div>
    <div class="col-lg-9">
      <div class="content">
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-12">
              <div class="form h-100">
                <div class="row">
                  <div class="col-md-11">
                    <h2 class="text-center">SỬA THÔNG TIN CÁ NHÂN</h2>
                  </div>
                </div>
                <form class="mb-5" method="post" id="contactForm" *ngIf="employeeForm" [formGroup]="employeeForm" (ngSubmit)="submit()" name="contactForm">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        Tên đăng nhập
                        <span style="color: red">*</span>
                      </label>
                      <input type="text" class="form-control pl-2" formControlName="userName" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        Họ tên
                        <span style="color: red">*</span>
                      </label>
                      <input type="text" class="form-control pl-2" formControlName="name">
                      <p style="color: red" *ngIf="employeeForm.controls.name.hasError('required') && employeeForm.controls.name.touched">Không được để trống!!!</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label class="col-form-label">
                        Mật khẩu
                        <span style="color: red">*</span>
                      </label>
                      <input type="password" class="form-control pl-2">
                    </div>
                    <div class="col-md-6 form-group mb-3">
                      <label class="col-form-label">
                        Nhập lại mật khẩu
                        <span style="color: red">*</span>
                      </label>
                      <input type="password" class="form-control pl-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        Email
                        <span style="color: red">*</span>
                      </label>
                      <input type="text" class="form-control pl-2" formControlName="email">
                      <p style="color: red" *ngIf="employeeForm.controls.email.hasError('required') && employeeForm.controls.email.touched">Không được để trống!!!</p>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        Địa chỉ
                        <span style="color: red">*</span>
                      </label>
                      <input type="text" class="form-control pl-2" formControlName="address">
                      <p style="color: red" *ngIf="employeeForm.controls.address.hasError('required') && employeeForm.controls.address.touched">Không được để trống!!!</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        SDT:
                        <span style="color: red">*</span>
                      </label>
                      <input type="text" class="form-control pl-2" formControlName="phoneNumber">
                      <p style="color: red" *ngIf="employeeForm.controls.phoneNumber.hasError('required') && employeeForm.controls.phoneNumber.touched">Không được để trống!!!</p>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        CMND/Hộ chiếu
                        <span style="color: red">*</span>
                      </label>
                      <input type="text" class="form-control pl-2" formControlName="idCard">
                      <p style="color: red" *ngIf="employeeForm.controls.idCard.hasError('required') && employeeForm.controls.idCard.touched">Không được để trống!!!</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        Ngày sinh
                        <span style="color: red">*</span>
                      </label>
                      <input type="date" class="form-control pl-2" formControlName="dateOfBirth">
                      <p style="color: red" *ngIf="employeeForm.controls.dateOfBirth.hasError('required') && employeeForm.controls.dateOfBirth.touched">Không được để trống!!!</p>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="col-form-label">
                        Giới tính
                        <span style="color: red">*</span>
                      </label>
                      <select class="custom-select form-select" formControlName="gender">
                        <option [ngValue]="true">Nam</option>
                        <option [ngValue]="false">Nữ</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label class="col-form-label">
                        Ảnh
                        <span style="color: red">*</span>
                      </label>
                      <input type="file" (change)="showImg($event)" class="form-control pl-2">
                    </div>
                  </div>
                  <div class="row ">
                    <div class="col-md-12 form-group d-flex justify-content-end">
                      <input type="submit" value="Chỉnh sửa" class="p-btn">
                      <input type="submit" value="Quay lại" routerLink="/employee/details" class="btn btn-secondary ms-3">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
